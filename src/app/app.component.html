<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div>
        <form ngSubmit="onSubmit" #f="ngForm">
          <label for="email">Email: </label>
          <input type="text" name="email" id="email" class="form-control" required email ngModel #email="ngModel">
          <p>
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </p>

          <br>
          <label for="subscriptis">Subscriptions: </label>
          <select name="subscriptions" id="subscriptions" class="form-control" ngModel [ngModel]="defaultSubscriptions">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
          <p></p>
          <br>
          <div>
            <label for="password">Password: </label>
            <input type="text" id="password" name="password" class="form-control" ngModel required #password="ngModel">
            <p>
              <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password</span>
            </p>
          </div>
          <span class="help-block" *ngIf="!f.valid && f.touched">Please enter a valid data</span>
        <div>
          <button class="btn btn-default" type="submit" (click)="onSubmit()" [disabled]="!f.valid">Submit</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
        <div class="row" *ngIf="submited">
          <div class="col-md-12">
            <h3>Your data</h3>
            <p>Email: {{user.email}} </p>
            <p>Password: ****</p>
            <p>Subscription: {{user.subscription}}</p>
          </div>
        </div>
